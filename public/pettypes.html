<section id="shop-by-section" class="scroll-section shopby-section">
    <!-- Top toggle bar with dropdown -->
    <div class="shopby-header-toggle" onclick="openShopBySection()">
        <h2 class="section-title">
          <span id="shopByTitle">Shop by Collection</span>
          <svg id="shopByArrow" class="toggle-arrow rotated" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M6 9l6 6 6-6" stroke="#E67300" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </h2>
      
        <div class="shopby-dropdown-menu">
          <a href="#" onclick="event.preventDefault(); switchShopBy('pet');">Shop by Pet</a>
          <a href="#" onclick="event.preventDefault(); switchShopBy('collection');">Shop by Collection</a>
          <a href="#" onclick="event.preventDefault(); switchShopBy('need');">Shop by Need</a>
          <a href="#" onclick="event.preventDefault(); switchShopBy('lifestyle');">Shop by Lifestyle</a>
          <a href="#" onclick="event.preventDefault(); switchShopBy('brand');">Shop by Brand</a>
        </div>
      </div>
      
  
    <!-- Collapsible content area -->
    <div class="container collapsible-content hidden" id="shopByContent">
      <div class="shopby-grid-wrapper">
        <div class="shopby-flex" id="shopByTiles">
          <!-- JS will inject the relevant tiles here -->
        </div>
      </div>
  
      <!-- Collapse button -->
      <div class="shopby-collapse-control" onclick="closeShopBySection()">
        <span>â–² Collapse</span>
      </div>
    </div>
  </section>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
