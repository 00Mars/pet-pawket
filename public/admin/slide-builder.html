<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Pawket Slide Builder</title>
  <link rel="stylesheet" href="slide-builder.css">
</head>
<body>
  <h1>Pet Pawket Slide Builder</h1>

  <div id="dropZone">Drop image file here or click to select</div>
  <input type="file" id="imageUpload" accept="image/*" style="display:none;" />
  <img id="previewImage" />
  <button id="undoImageBtn">Undo Image</button>

  <form id="slideForm">
    <label>Slide Label (internal only):
      <input type="text" id="slideLabel" placeholder="e.g. welcome-slide" />
    </label>

    <label>Layout:
  <select id="layout">
    <option value="centered">Centered</option>
    <option value="split-left">Split Left</option>
    <option value="split-right">Split Right</option>
  </select>
</label>

<label>Slide Intent:
  <select id="intent">
    <option>Welcome</option>
    <option>Promo</option>
    <option>Testimonial</option>
    <option>CTA Only</option>
  </select>
</label>

<label>Background Image Path or Color:
  <input type="text" id="background" placeholder="e.g. /images/HeroBG1.svg or #FFA625" />
</label>

<fieldset>
  <legend>Headline Settings</legend>
  <label>Text:
    <input type="text" id="leftHeadline" />
  </label>
  <label>Alignment:
    <select id="leftHeadlineAlign">
      <option value="left">Left</option>
      <option value="center-left">Center Left</option>
      <option value="center">Center</option>
      <option value="center-right">Center Right</option>
      <option value="right">Right</option>
    </select>
  </label>
  <label>Color:
    <input type="color" id="headlineColor" value="#ffffff" />
  </label>
  <label>Space below (px):
    <input type="number" id="gapAfterHeadline" value="10" />
  </label>
</fieldset>

<fieldset>
  <legend>Subtext Settings</legend>
  <label>Text:
    <textarea id="leftSubtext"></textarea>
  </label>
  <label>Alignment:
    <select id="leftSubtextAlign">
      <option value="left">Left</option>
      <option value="center-left">Center Left</option>
      <option value="center">Center</option>
      <option value="center-right">Center Right</option>
      <option value="right">Right</option>
    </select>
  </label>
  <label>Color:
    <input type="color" id="subtextColor" value="#ffffff" />
  </label>
  <label>Space below (px):
    <input type="number" id="gapAfterSubtext" value="10" />
  </label>
</fieldset>

<fieldset>
  <legend>Button Settings</legend>
  <label>Text:
    <input type="text" id="leftBtnText" />
  </label>
  <label>Link:
    <input type="text" id="leftBtnLink" value="#" />
  </label>
  <label><input type="checkbox" id="leftBtnVisible" checked /> Show Button</label>
  <label>Alignment:
    <select id="leftBtnAlign">
      <option value="left">Left</option>
      <option value="center-left">Center Left</option>
      <option value="center">Center</option>
      <option value="center-right">Center Right</option>
      <option value="right">Right</option>
    </select>
  </label>
  <label>Background Color:
    <input type="color" id="buttonColor" value="#FFA625" />
  </label>
  <label>Text Color:
    <input type="color" id="buttonTextColor" value="#ffffff" />
  </label>
  <label>Space above (px):
    <input type="number" id="gapAboveButton" value="20" />
  </label>
</fieldset>

<fieldset>
  <legend>Styling Options</legend>
  <label>Button Border Radius (px):
    <input type="number" id="buttonBorderRadius" min="0" max="50" value="8" />
  </label>
  <label>Button Padding (e.g. “0.75rem 1.5rem”):
    <input type="text" id="buttonPadding" value="0.75rem 1.5rem" />
  </label>
  <label>Text Horizontal Align:
    <select id="textAlign">
      <option value="left">Left</option>
      <option value="center" selected>Center</option>
      <option value="right">Right</option>
    </select>
  </label>
  <label>Text Vertical Align:
    <select id="textVerticalAlign">
      <option value="top">Top</option>
      <option value="center" selected>Center</option>
      <option value="bottom">Bottom</option>
    </select>
  </label>
</fieldset>

<label><input type="checkbox" id="hasHeaderPlaceholder" /> Include Header Placeholder</label>
<button type="submit">Add Slide</button>
  </form>

  <h2>Live Preview</h2>
  <section class="hero-backdrop" id="heroMockContainer">
    <div class="hero-slider-container">
      <div id="livePreview" class="hero-slide-item active"></div>
    </div>
  </section>

  <h2>Slides JSON Preview</h2>
  <pre id="slidesPreview">[]</pre>
  <button onclick="downloadSlidesJSON()">Download JSON</button>

  <script src="slide-builder.js"></script>
</body>
</html>
