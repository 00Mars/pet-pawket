<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Pet Pawket</title>

  <!-- Core Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/globals.css" />
  <link rel="stylesheet" href="/css/core.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('/assets/images/PPBG1.svg');
      background-repeat: repeat;
      background-size: 400px 400px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(143, 216, 243, 0.801), rgba(137, 245, 255, 0.815));
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      z-index: -1;
      pointer-events: none;
    }

    .page-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 120px 20px 80px; /* controls top spacing */
  min-height: 750px;        /* ⬅️ ensures full space is claimed */
}

    .contact-wrapper {
  max-width: 700px;
  width: 100%;
  margin-top: 60px;
  padding: 20px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    .contact-wrapper h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
      color: #008ca1;
    }

    .contact-wrapper label {
      font-size: 1.1rem;
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #444;
    }

    .contact-wrapper input,
    .contact-wrapper select,
    .contact-wrapper textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 14px;
      font-size: 1rem;
      font-family: 'Fredoka', sans-serif;
    }

    .contact-wrapper button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00b2c6;
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1rem;
      font-family: 'Fredoka', sans-serif;
      cursor: pointer;
      transition: background 0.2s;
    }

    .contact-wrapper button:hover {
      background-color: #008ca1;
    }

    .contact-wrapper .form-section {
      margin-top: 30px;
    }
  </style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script id="pp-bootstrap-fallback">if(!window.bootstrap){var s=document.createElement("script");s.src="/vendor/bootstrap.bundle.min.js";document.head.appendChild(s);}</script>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Content Area -->
  <div class="page-container">
    <div class="contact-wrapper">
      <h1>How can we help you?</h1>

      <label for="contactType">Select a reason for contacting us:</label>
      <select id="contactType">
        <option value="">-- Choose One --</option>
        <option value="general">General Contact</option>
        <option value="partner">Partner / Product Submission</option>
      </select>

      <div id="formContainer" class="form-section"></div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script type="module">
    import { injectNavbar } from './navbar.js';
    import { injectFooter } from './footer.js';
    import { setupHueyAnimation } from './navbarAnimation.js';
    import { setupNavbarOverlayHandlers } from './navbarOverlay.js';
    import { updateCartBadge } from './cartUtils.js';
    import { logout } from './middleware/requireAuth.js';
    

    injectNavbar(() => {
  setupNavbarOverlayHandlers();
  setupHueyAnimation();
  updateCartBadge();
});
    injectFooter();

    const formContainer = document.getElementById('formContainer');
    const contactType = document.getElementById('contactType');

    const forms = {
      general: `
        <form id="generalForm">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      `,
      partner: `
        <form id="partnerForm">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="text" name="company" placeholder="Company Name (Optional)" />
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="url" name="website" placeholder="Website / Portfolio" />
          <textarea name="description" rows="5" placeholder="Tell us about your products or idea" required></textarea>
          <button type="submit">Submit Proposal</button>
        </form>
      `
    };

    contactType.addEventListener('change', () => {
      const selected = contactType.value;
      formContainer.innerHTML = forms[selected] || '';

      const currentForm = formContainer.querySelector('form');
      if (currentForm) {
        currentForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(currentForm).entries());
          console.log(`Form Submitted (${selected})`, data);
          alert("Thank you! We'll be in touch soon.");
          currentForm.reset();
        });
      }
    });
  </script>
  <script type="module" src="/contact.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
