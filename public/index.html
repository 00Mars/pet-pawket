<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Pawket</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/css/core.css" />
  <link rel="stylesheet" href="/css/hero.css">
  <link rel="stylesheet" href="/css/featured.css" />
  <link rel="stylesheet" href="/css/pettypes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Shapes Container-->
  <div id="shapes-container" class="shapes-container"></div>
  <!-- Navbar Placeholder -->
  <div id="navbar-container"></div>
  <!-- Hero Placeholder -->
  <div id="hero-container"></div>
  <!-- Shop By Pet Type -->
  <div id="pettypes-container"></div>
  <!-- Mission Placeholder-->
  <div id="mission-container"></div>

  <!-- Featured Products -->
  <section class="pp-featured" id="pp-featured"></section>

   <!-- News Placeholder-->
  <div id="news-container"></div>

  <!-- Footer Placeholder -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Add navbar.js to wire search overlay/auth (no layout changes) -->
  <script type="module" src="navbar.js"></script>

  <!-- Main bootstrapper (unchanged) -->
  <script type="module" src="main.js"></script>

  <!-- Featured products rendering -->
  <script type="module" src="home.js"></script>

  <script>
    function togglesearchOverlay() {
      const overlay = document.getElementById('searchOverlay');
      overlay.classList.toggle('d-none');
      if (!overlay.classList.contains('d-none')) {
        overlay.querySelector('input').focus();
      }
    }
  </script>

  <script type="module" src="news.js"></script>

  <script type="module">
    import { initializeFloatingShapes } from './floatingShapes.js';
    initializeFloatingShapes();
  </script>
  
  <script type="module">
  import { initFeaturedGrid } from './featuredGrid.js';
  initFeaturedGrid({ mount: '#pp-featured', limit: 12 });
  </script>

</body>
</html>
