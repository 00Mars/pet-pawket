<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Pawket</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/globals.css" />
  <link rel="stylesheet" href="/theme.css" />
  <link rel="stylesheet" href="hero.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Shapes Container-->
  <div id="shapes-container" class="shapes-container"></div>
  <!-- Navbar Placeholder -->
  <div id="navbar-container"></div>
  <!-- Hero Placeholder -->
  <div id="hero-container"></div>
  <!-- Shop By Pet Type -->
  <div id="pettypes-container"></div>
  <!-- Mission Placeholder-->
  <div id="mission-container"></div>


  

  <!-- Featured Products -->
  <section class="py-5 featured-products">
    <div class="container mb-4">
      <div class="row">
        <div class="col-md-6">
          <label for="sort-options" class="visually-hidden">Sort Products</label>
          <select id="sort-options" class="form-select" aria-label="Sort Products">
            <option value="default">Sort By</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="filter-options" class="visually-hidden">Filter By Category</label>
          <select id="filter-options" class="form-select" aria-label="Filter By Category">
            <option value="all">All Categories</option>
            <option value="Toys">Toys</option>
            <option value="Treats">Treats</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="mb-4 text-center">Featured Products</h2>
      <div class="row" id="featured-products"></div>
    </div>
  </section>

  
   <!-- News Placeholder-->
  <div id="news-container"></div>
  

  <!-- Footer Placeholder -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
  <script>
    function toggleSearchOverlay() {
      const overlay = document.getElementById('searchOverlay');
      overlay.classList.toggle('d-none');
      if (!overlay.classList.contains('d-none')) {
        overlay.querySelector('input').focus();
      }
    }
  </script>
  

<script type="module" src="news.js"></script>

<script type="module">
  import { initializeFloatingShapes } from './floatingShapes.js';
  initializeFloatingShapes();
</script>
  
</body>
</html>
