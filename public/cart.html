<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Pet Pawket</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <!-- Navbar Placeholder -->
  <div id="navbar-container"></div>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Shopping Cart</h1>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be injected by cart.js -->
        </tbody>
      </table>
    </div>

    <div class="text-end mt-4">
      <h4>Total: <span id="cart-total">$0.00</span></h4>
      <button id="checkout-button" onclick="redirectToCheckout()" class="btn btn-primary btn-lg mt-2">Proceed to Checkout</button>

    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/cart.js"></script>
  <script src="main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          updateCartBadge(); // 🔁 Move this here so it's called AFTER navbar loads
        });
  
      fetch('footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);
  
      renderCart();
    });
  </script>
    <script type="module" src="/cart.js"></script>
</body>
</html>
